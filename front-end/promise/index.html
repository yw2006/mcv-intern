<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Button */
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Popup Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Popup Box */
        .popup {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
            color: #555;
        }

        .close-btn:hover {
            color: red;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- Button -->
    <button class="btn" id="openPopup">Open Popup</button>

    <!-- Popup -->
    <div class="overlay" id="popupOverlay">
        <div class="popup">
            <span class="close-btn" id="closePopup">&times;</span>
            <h2>Hello ðŸ‘‹</h2>
            <p>This popup appears 1 second after clicking the button!</p>
        </div>
    </div>

    <script>
        const openBtn = document.getElementById("openPopup");
        const overlay = document.getElementById("popupOverlay");
        const closeBtn = document.getElementById("closePopup");

        // Promise function for delay
        function delay(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms));
        }

        // Show popup 1 second after click
        openBtn.onclick = function () {
            delay(1000).then(() => {
                overlay.style.display = "flex";
            });
        };

        // Close popup by X
        closeBtn.onclick = function () {
            overlay.style.display = "none";
        };

        // Close popup by clicking outside
        window.onclick = function (e) {
            if (e.target === overlay) {
                overlay.style.display = "none";
            }
        };
    </script>
</body>

</html>
