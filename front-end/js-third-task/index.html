<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Custom Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 150px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    #countdown {
      font-size: 24px;
      margin-top: 15px;
      font-weight: bold;
    }

    /* Popup styles */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: pop 0.3s ease-out;
    }

    .popup-content h2 {
      margin: 0 0 15px;
      font-size: 22px;
    }

    .popup-content button {
      background: #28a745;
    }

    .popup-content button:hover {
      background: #1e7e34;
    }

    @keyframes pop {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Countdown Timer</h2>
    <input type="number" id="secondsInput" placeholder="Enter seconds">
    <br>
    <button id="start">Start</button>
    <div id="countdown"></div>
    <!-- Sound -->
    <audio id="alarmSound">
      <source src="./assets/sounds/timer-terminer-342934.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>‚è∞ Time's up!</h2>
      <p>Your timer has finished.</p>
      <button id="close_pop">OK</button>
    </div>
  </div>

  <script src="./assets/js/main.js">

  </script>
</body>

</html>
